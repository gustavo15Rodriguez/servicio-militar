{% extends 'base/funciones.html' %}

{% block content %}

        <br>
        <h3 class="mb-3 mt-5 bread">Eliminar cuerpos</h3>
        <br>
        <p>Realmente desea eliminar el cuerpo {{ object.denominacion }}?</p>

    </form>
{% endblock content %}
